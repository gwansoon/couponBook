<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../../css/headerStyle.css">
	<link rel="stylesheet" href="../../css/ownerPage/ownerMainStyle.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,400,0,0" />
	<title>Document</title>
</head>
<body>
	<div class="headerWrapper"> <!-- 헤더 시작 -->
        <div class="headerContainer">
            <div class="headerFirst"><span class="material-symbols-outlined logoutIcon">logout</span></div>
            <div class="headerSecond">쿠폰북</div>
            <div class="headerThird">
            </div>
        </div>
    </div> <!-- 헤더 종료 -->

	<div class="ownerInformWrapper">
		<div class="storeInform">
			<form action="" method = "POST">
				<div class="inputArea">
					<input type ="text" name ="storeName" autocomplete="off" required>
					<label for ="storeName"> 업체명</label> <!-- 여기 텍스트에 데이터 넣어주면 됩니다 -->
				</div>
				<div class="inputArea">
					<input type="text" name="storePlaceName" autocomplete="off" required >
					<label for="storePlaceName">지점명</label>
				</div>
				<div class="inputArea">
					<input type="text" name="storeId" autocomplete="off" required >
					<label for="storeId">사업자번호</label>
				</div>
				<div class="inputArea">
					<input type="text" name="storeNumber" autocomplete="off" required >
					<label for="storeNumber">전화번호</label>
				</div>
				<div class="inputArea">
					<input type="text" name="storeAddress" autocomplete="off" required >
					<label for="storeAddress">주소</label>
				</div>
				<div class="btnArea">
					<button type="submit">변경하기</button>
				</div>
			</form>
		</div>
		<div>
			<!-- 메뉴 등록 -->
		</div>
		<div>
			<!-- 스탬프 승인 요청 페이지 -->
		</div>
		<div class="couponInform">
			
			
		</div>
		<div >
			<!-- 쿠폰 삭제 버튼 -->
		</div>
	</div>
</body>
</html>
