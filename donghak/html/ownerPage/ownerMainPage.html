<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../../css/headerStyle.css">
	<link rel="stylesheet" href="../../css/ownerPage/ownerMainStyle.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,400,0,0" />
	<title>Document</title>
</head>
<body>
	<div class="headerWrapper"> <!-- 헤더 시작 -->
        <div class="headerContainer">
            <div class="headerFirst"><span class="material-symbols-outlined logoutIcon">logout</span></div>
            <div class="headerSecond">쿠폰북</div>
            <div class="headerThird">
            </div>
        </div>
    </div> <!-- 헤더 종료 -->

	<div class="ownerMainWrapper">
		<div class="ownerMain">
			<div class="btnWrapper">
				<a href="" class="informUpdate">정보 수정</a> <!-- "메뉴 등록"은 정보 수정에서-->
				<a href="" class="couponUpdate">쿠폰 수정</a> <!-- "쿠폰 삭제"는 쿠폰 수정에서-->
			</div>
			<div class="requestList">
				<div class="requestListText">요청목록</div>
				<div class="requestWrapper"> <!-- 반복 시작 -->
					<span class="userNameText">닉네임</span>
					<span class="responseWrapper">
						<form action="" method="POST">
							<select id="" name="">
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
								<option value="6">6</option>
								<option value="7">7</option>
								<option value="8">8</option>
								<option value="9">9</option>
								<option value="10">10</option>
							</select>
							<button type="submit">승인</button>
							<button type="submit">취소</button>
						</form>
					</span>
				</div> <!-- 반복 끝 -->
			</div>
		</div>
	</div>
</body>
</html>
