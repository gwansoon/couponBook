<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../../css/loginPage/ownerSignUpPageStyle.css">
</head>
<body>
	<h1> 쿠폰북 </h1>
    <div class="signUpForm">
        <form action="" method = "POST">
			<div>
				<div class="inputArea">
					<input type ="text" name ="userId" autocomplete="off" required>
					<label for ="userId"> 아이디</label>
				</div >
				<div class="inputArea">
					<input type="password" name="userPass" autocomplete="off" required >
					<label for="userPass">비밀번호</label>
				</div>
				<div class="inputArea">
					<input type="text" name="userName" autocomplete="off" required >
					<label for="userName">이름</label>
				</div>
				<div class="inputArea">
					<input type="text" name="userPhone" autocomplete="off" required >
					<label for="userPhone">전화번호</label>
				</div>
			</div>
			<div>
				<div class="inputArea">
					<input type ="text" name ="storeName" autocomplete="off" required>
					<label for ="storeName"> 업체명</label>
				</div >
				<div class="inputArea">
					<input type="text" name="storePlaceName" autocomplete="off" required >
					<label for="storePlaceName">지점명</label>
				</div>
				<div class="inputArea">
					<input type="text" name="storeId" autocomplete="off" required >
					<label for="storeId">사업자번호</label>
				</div>
				<div class="inputArea">
					<input type="text" name="storeNumber" autocomplete="off" required >
					<label for="storeNumber">전화번호</label>
				</div>
				<div class="inputArea">
					<input type="text" name="storeAddress" autocomplete="off" required >
					<label for="storeAddress">주소</label>
				</div>
			</div>
			<div class="btnArea">
				<button type="submit">회원가입</button>
				<a href="">돌아가기</a>
			</div>
        </form>
    </div>

    
</body>
